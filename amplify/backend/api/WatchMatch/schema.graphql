type Friendship @model @auth(rules: [{allow: public}]) {
  id: ID!
  sender: User @hasOne
  receiver: User @hasOne
  requestAccepted: Boolean
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String!
  netflix: Boolean
  prime: Boolean
  approvedContentIMDBID: [AWSJSON]
  unapprovedContentIMDBID: [AWSJSON]
  awsID: String
}
 